<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" id="svg-root" width="200" height="200"><g id="testmeta"><title>&apos;filters applied to masked elements</title><html:link href="https://www.w3.org/TR/css-masking-1" rel="help"/><html:link href="reference/mask-green-square-001-ref.svg" rel="match"/></g><defs><filter id="filter" filterUnits="userSpaceOnUse"><feGaussianBlur stdDeviation=".001"/></filter><mask id="maskFill" maskContentUnits="userSpaceOnUse"><rect width="100%" height="100%" fill="#fff"/><rect width="2" height="2" x="49" y="49" fill="none" stroke="#000" stroke-width="100" filter="url(#filter)"/></mask></defs><g transform="translate(50, 50)"><rect width="100" height="100" fill="green"/><rect width="100" height="100" fill="red" mask="url(#maskFill)"/></g></svg>