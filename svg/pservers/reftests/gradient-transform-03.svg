<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml" class="reftest-wait"><title>Gradient with &apos;transform&apos; property added dynamically</title><h:link href="https://svgwg.org/svg2-draft/single-page.html#pservers-LinearGradientElementGradientTransformAttribute" rel="help"/><h:link href="https://drafts.csswg.org/css-transforms/#transform-attribute-specificity" rel="help"/><h:link href="reference/green-100x100.svg" rel="match"/><h:script src="/common/reftest-wait.js"/><h:script src="/common/rendering-utils.js"/><linearGradient id="lg"><stop offset="0" stop-color="green"/><stop offset=".5" stop-color="green"/><stop offset="1" stop-color="red"/></linearGradient><rect width="100" height="100" fill="url(#lg)"/><script>waitForAtLeastOneFrame().then(() =&gt; { const gradient = document.getElementById(&apos;lg&apos;); gradient.style.transform = &apos;scale(2)&apos;; takeScreenshot(); });</script></svg>