<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml" class="reftest-wait"><title>Pattern with &apos;transform&apos; property added dynamically</title><h:link href="https://svgwg.org/svg2-draft/single-page.html#pservers-PatternElementPatternTransformAttribute" rel="help"/><h:link href="https://drafts.csswg.org/css-transforms/#transform-attribute-specificity" rel="help"/><h:link href="reference/green-100x100.svg" rel="match"/><h:script src="/common/reftest-wait.js"/><h:script src="/common/rendering-utils.js"/><pattern id="pat" width="100" height="100"><rect width="75" height="75" x="25" y="25" fill="red"/><rect width="75" height="75" fill="green"/></pattern><rect width="100" height="100" fill="url(#pat)"/><script>waitForAtLeastOneFrame().then(() =&gt; { const pattern = document.getElementById(&apos;pat&apos;); pattern.style.transform = &apos;translate(-25px, -25px) scale(2)&apos;; takeScreenshot(); });</script></svg>