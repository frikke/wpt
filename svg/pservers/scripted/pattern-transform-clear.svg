<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml"><title>SVG Paint Servers: Clear should cause patternTransform to be ignored.</title><metadata><h:link href="https://svgwg.org/svg2-draft/pservers.html#PatternElementPatternTransformAttribute" rel="help"/><h:link href="../reftests/reference/green-100x100.svg" rel="match"/></metadata><pattern id="p" width="100%" height="100%" href="#p1" patternTransform="scale(1)" viewBox="0 0 50 50"><rect width="50" height="50" fill="red"/><rect width="25" height="25" fill="green"/></pattern><rect width="100" height="100" fill="url(#p)"/><script><![CDATA[
    document.getElementById("p").patternTransform.baseVal.clear();
  ]]></script></svg>