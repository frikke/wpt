<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><g id="testmeta"><title>Paint: &apos;context-fill&apos; and &apos;context-stroke&apos; invalidation test</title><html:link href="mailto:szager@chromium.org" rel="author" title="Stefan Zager"/><html:link href="https://www.w3.org/TR/SVG2/painting.html#SpecifyingPaint" rel="help"/></g><html:script src="/resources/testharness.js"/><html:script src="/resources/testharnessreport.js"/><defs><rect id="rectangle" width="120" height="120" style="fill:context-fill;stroke:context-stroke"/></defs><g id="test-body-content" font-size="16" style="fill:#00f;stroke:#0f0;stroke-width:15px"><use transform="translate(60,120)" xlink:href="#rectangle"/><use id="use" transform="translate(300,120)" xlink:href="#rectangle" style="fill:green;stroke:#add8e6"/></g><html:script>async_test(t =&gt; { onload = () =&gt; { requestAnimationFrame(() =&gt; { requestAnimationFrame(() =&gt; { let use = document.getElementById(&quot;use&quot;); use.style = &quot;fill:lightblue;stroke:green&quot;; requestAnimationFrame(() =&gt; { t.done() }); })}); }; });</html:script></svg>