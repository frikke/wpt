<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml"><metadata><h:title>Opacity on tspan, textPath, and a elements</h:title><h:link href="https://svgwg.org/svg2-draft/text.html" rel="help"/><h:link href="opacity-ref.svg" rel="match"/><h:link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/></metadata><style>text{font-size:50px}</style><defs><path id="path" d="M100, 120 300, 120"/></defs><text x="100" y="60"><tspan style="opacity:.5">tspan</tspan></text><text><textPath href="#path" style="opacity:.5">textPath</textPath></text><text x="100" y="180"><a href="https://www.w3.org" style="opacity:.5"><tspan>link</tspan></a></text><text x="100" y="240"><a href="https://www.w3.org"><tspan style="opacity:.5">another link</tspan></a></text><text x="100" y="300" font-family="Ahem" opacity=".5"><tspan style="opacity:.5">XXXX</tspan></text></svg>