<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml" class="reftest-wait"><metadata><title>Update of lang attribute should recalculate style</title><h:link href="https://svgwg.org/svg2-draft/struct.html#LangSpaceAttrs" rel="help"/><h:link href="lang-attribute-dynamic-ref.svg" rel="match"/></metadata><style>tspan:lang(ja){fill:#0f0}</style><text><tspan x="10" y="100" font-size="90">Quick</tspan> <tspan x="10" y="200" font-size="90">Brown</tspan> <tspan x="10" y="300" font-size="90">Fox</tspan></text><script>requestAnimationFrame(() =&gt; { requestAnimationFrame(() =&gt; { document.querySelectorAll(&apos;tspan&apos;)[0].setAttribute(&apos;lang&apos;, &apos;ja&apos;); document.documentElement.classList.remove(&apos;reftest-wait&apos;); }); });</script></svg>